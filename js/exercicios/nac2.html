<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#nac{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" name="nac" id="nac">
    <input type="button" value="Pesquisar" onclick="testar()">
    <div id="res">Resultado</div>

    <script>
        function testar() {
            var nacio = document.getElementById('nac').value
            nacio = nacio.toUpperCase()
            var resu = document.getElementById('res')
            resu.innerHTML = `Você nasceu em ${nacio}`
            if (nacio == 'BRASIL') {
                resu.innerText += ' e é brasileiro'
            }
            else {
                resu.innerText += ' e é estrangeiro'
            }

        }
    </script>
</body>
</html>
