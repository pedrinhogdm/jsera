<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    <p>Digite o país de sua origem abaixo</p>
    <input type="text" name="nac" id="nac">
    <input type="button" value="Pesquisar" onclick="pesquisar()">
    <div id="res"></div>
    <script>
        function pesquisar() {
            var nasc = document.getElementById ('nac').value
            var res = document.getElementById ('res')
            // uppercase
            res.innerHTML = `Você é de <strong>${nasc}</strong>`
            if (nasc == 'Brasil') {
                res.innerHTML += '. Você é <strong>brasileiro</strong>'
            } else {
                res.innerHTML = 'Você é <strong>estrangeiro</strong>'
            }

            
        }
    </script>
</body>
</html>
