<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 3</title>
    <style>

        input{
            margin-top: 20px;
            width: 100px;
        }

        div{
            margin-top: 20px;
            border: 1px solid grey;
            border-radius: 2px;
            width: 100px;
            padding-left: 6px;
        }
        p#teste{
            margin-top: 20px;
            border: 1px solid grey;
            border-radius: 2px;
            width: 100px;
            padding-left: 6px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar ()">
    <div id="res">Resultado</div>


    <script>
        var res = document.getElementById('res')
        res.addEventListener('mouseenter', entrar)
        res.addEventListener('mouseout', sair)

        function somar() {
            var tn1 = document.getElementById('txt1')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML= `<p id='teste'>A soma entre ${n1} + ${n2} Ã© igual a <strong>${s}</strong></p>`
        }
        
        function entrar(){
            res.style.borderColor = 'black'
        }

        function sair() {
            res.style.borderColor = 'grey'
        }
    </script>
</body>
</html>
