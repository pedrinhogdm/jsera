<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com if</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do automóvel: <input type="number" name="vel" id="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        function calcular() {
            var txtv = document.getElementById ('vel')
            var res = document.getElementById ('res')
            var vel = Number(txtv.value)
            res.innerText = `Sua velocidade foi de ${vel} Km/h`
            if (vel > 60) {
                res.innerHTML = `Você ultrapassou o limite máximo e foi <strong>MULTADO</strong>`
            }
        }
    </script>
</body>
</html>
